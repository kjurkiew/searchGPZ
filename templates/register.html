{% extends "layout.html" %}

{% block content %}
    <div style="max-width: 400px; margin: 0 auto;">
        <h2 style="text-align: center; margin-bottom: 1.5rem;"><i class="fas fa-user-plus"></i> Rejestracja</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Nazwa użytkownika</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Hasło</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div style="text-align: center;">
                <button type="submit"><i class="fas fa-user-plus"></i> Zarejestruj</button>
            </div>
        </form>
        <div class="auth-links">
            <p>Masz już konto? <a href="{{ url_for('login') }}">Zaloguj się</a></p>
        </div>
    </div>
{% endblock %}
