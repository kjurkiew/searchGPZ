{% extends "layout.html" %}

{% block content %}
    <div style="max-width: 400px; margin: 0 auto;">
        <h2 style="text-align: center; margin-bottom: 1.5rem;"><i class="fas fa-key"></i> Zmiana hasła</h2>
        <form method="POST">
            <div class="form-group">
                <label for="current_password"><i class="fas fa-lock"></i> Aktualne hasło</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>
            <div class="form-group">
                <label for="new_password"><i class="fas fa-lock"></i> Nowe hasło</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="new_password_confirm"><i class="fas fa-lock"></i> Potwierdź nowe hasło</label>
                <input type="password" id="new_password_confirm" name="new_password_confirm" required>
            </div>
            <div style="text-align: center;">
                <button type="submit"><i class="fas fa-key"></i> Zmień hasło</button>
            </div>
        </form>
    </div>
{% endblock %}
